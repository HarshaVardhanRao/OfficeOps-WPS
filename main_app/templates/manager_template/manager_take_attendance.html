{% extends 'main_app/base.html' %}
{% load static %}

{% block page_title %}{{ page_title }}{% endblock page_title %}

{% block content %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">{{ page_title }}</h3>
                    </div>

                    <div class="card-body">
                        <form method="POST" id="attendance_form">
                            {% csrf_token %}
                            <!-- Section Selection -->
                            <div class="form-group">
                                <label>Section</label>
                                <select name="Section" class="form-control" id='Section'>
                                    <option value="">----</option>
                                    {% for Section in Sections %}
                                    <option value="{{ Section.id }}">{{ Section.standard.name }} - {{ Section.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </form>
                    </div>

                    <div class="card-footer">
                        <!-- Fetch Students Button -->
                        <button type="button" id='fetch_students' class="btn btn-primary btn-block">Fetch Students</button>
                        <div class="form-group" id="student_data"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}

{% block custom_js %}
<script>
    function getCSRFToken() {
        return document.querySelector('[name=csrfmiddlewaretoken]').value;
    }

    $(document).ready(function () {
        $("#fetch_students").click(function () {
            var sectionId = $("#Section").val();
            $("#student_data").html(null);
            
            if (sectionId.length == 0) {
                alert("Please select a Section");
                return false;
            }

            $.ajax({
                url: "{% url 'get_students' %}",
                type: 'POST',
                headers: {
                    "X-CSRFToken": getCSRFToken()
                },
                data: {
                    section_id: sectionId
                }
            }).done(function (json_data) {  // No JSON.parse() needed
                if (json_data.length < 1) {
                    alert("No students found in this section");
                } else {
                    var div_data = "<hr/><div class='form-group'><label>Attendance Date</label><input type='date' class='form-control' name='attendance_date' id='attendance_date' ><div class='row'>";

                    for (key in json_data) {
                        div_data += "<div class='col-lg-3'><div class='form-check custom-control custom-checkbox'><input type='checkbox' class='custom-control-input' checked='checked' name='student_data[]' value=" + json_data[key]['id'] + " id='checkbox" + json_data[key]['id'] + "' /> <label for='checkbox" + json_data[key]['id'] + "' class='custom-control-label'>" + json_data[key]['student'] + "</label></div> </div>";
                    }
                    div_data += "</div></div>";
                    div_data += "<div class='form-group'><button id='save_attendance' class='btn btn-success' type='button'>Save Attendance</button></div>";
                    $("#student_data").html(div_data);
                }
            }).fail(function (jqXHR, textStatus, errorThrown) {
                alert("Error: " + textStatus + " - " + errorThrown);
            });

            // Save Attendance
            $(document).on('click', '#save_attendance', function () {
                $(this).attr("disabled", "disabled");
                $(this).text("Saving Attendance Data...");
                var student_data = $("input[name='student_data[]']").map(function () {
                    return { 'id': $(this).val(), 'status': $(this).is(":checked") ? 1 : 0 };
                }).get();
                
                var attendance_date = $('#attendance_date').val();
                if (attendance_date.length < 10) {
                    alert("Select a valid date");
                    return false;
                }
                
                $.ajax({
                    url: "{% url 'save_student_attendance' %}",
                    type: 'POST',
                    headers: {
                        "X-CSRFToken": getCSRFToken()
                    },
                    data: JSON.stringify({
                        date: attendance_date,
                        student_ids: student_data,
                        section_id: sectionId
                    }),
                    contentType: "application/json",
                }).done(function (response) {
                    if (response == 'OK') {
                        alert("Attendance saved successfully");
                    } else {
                        alert("Error. Please try again");
                    }
                    location.reload();
                }).fail(function (jqXHR, textStatus, errorThrown) {
                    alert("Error: " + textStatus + " - " + errorThrown);
                });

            });
        });
    });
</script>
{% endblock custom_js %}
